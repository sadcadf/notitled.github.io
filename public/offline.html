<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн - Notitled</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #e8e8e8;
        }
        @media (prefers-color-scheme: light) {
            body { background: #ffffff; color: #1a1a1a; }
        }
        .page {
            text-align: center;
            padding: 2rem;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .message {
            color: #999;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="icon">&#x26A0;</div>
        <h1>Нет подключения</h1>
        <p class="message">Проверьте интернет-соединение<br>и попробуйте снова.</p>
    </div>
</body>
</html>
